<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/css/app.mobile.css"/>
</head>
<body>
<div class="container">
    <div class="login-form">
        <div class="d-flex align-content-center flex-column border-bottom mb-2 pb-2">
            <h1 class="text-center display-4" th:text="${system.name}">Portal</h1>
            <div class="d-flex justify-content-center">
                <img class="img-thumbnail flex-width-100" src="/images/logo.png"/>
            </div>
        </div>
        <form action="/login" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username"
                       required="required" autofocus="true">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"
                       required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Log in</button>
            </div>
        </form>
        <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}">
            Invalid Login, try again!
        </div>
        <div th:if="${message != null}" class="alert alert-success" role="alert" th:text="${message}">
            You have successfully logged out!
        </div>
    </div>
</div>
</body>
</html>
