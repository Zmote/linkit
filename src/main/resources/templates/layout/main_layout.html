<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkIt Portal</title>
        <link th:replace="layout/links"/>
        <div th:replace="layout/scripts"></div>
    </head>
    <body>
        <div th:replace="layout/header :: header"></div>
        <div id="mainContent" class="container-fluid w-80 content-top-fix mb-5">
            <div layout:fragment="content"></div>
        </div>
        <div th:replace="layout/footer :: footer"></div>
        <div class="js-frontModalWrapper"></div>
        <!-- Dev dependencies for hot reload of Thymeleaf frontend -->
        <script
                th:with="host=${#request.getServerName()},port=${@environment.getProperty('spring.devtools.livereload.port')}"
                th:src="@{js/livereload.js(host=${host},port=${port == null}? 35729 : ${port})}"
                th:if="${@environment.getProperty('spring.devtools.livereload.enabled')}"></script>
    </body>
</html>
